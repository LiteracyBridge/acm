<!-- This is included by bootstrap.xml -->

build.dir   = ${basedir}/build
config.dir  = ${basedir}/config
lib.dir     = ${basedir}/lib
src.dir     = ${basedir}/src
classes.dir = ${build.dir}/classes

<!-- For packaging -->
package.dir = ${build.dir}/package

scripts.dir  =  ${basedir}/scripts
resources.dir = ${src.dir}/main/resources
java.src.dir  = ${src.dir}/main/java
java.test.dir = ${src.dir}/test/java

repository.dir=${root.dir}/repository

ivy.file = ${basedir}/ivy.xml
jar.file = ${build.dir}/${ant.project.name}.jar
version.file = ${basedir}/VERSION


main.class.name = ${ant.project.name}.Main

module.version.target = 1.0
